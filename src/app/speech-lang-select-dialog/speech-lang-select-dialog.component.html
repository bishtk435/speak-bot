<h2 mat-dialog-title>Select Speech Language</h2>
<mat-dialog-content>
    <div class="lang-selector">
        <mat-form-field>
          <mat-label>Language</mat-label>
          <mat-select [(value)]="selectedLang">
            <mat-option *ngFor="let lang of language" [value]="lang.lang">
              {{lang.name}} - ({{lang.lang}})
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="basic">Cancel</button>
    <button mat-button color="primary" (click)="onSpeechLangSave()">Save</button>
</mat-dialog-actions>
